<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page not found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:0; display:grid; place-items:center; min-height:100vh; }
    .wrap { max-width:640px; padding:32px; text-align:center; }
    h1 { color:#001f3f; margin:0 0 12px; }
    a.btn { display:inline-block; margin:8px; padding:10px 16px; border-radius:16px; text-decoration:none; }
    a.primary { background:#001f3f; color:#fff; }
    a.outline { border:1px solid #FF851B; color:#FF851B; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Page not found</h1>
    <p>The page you’re looking for doesn’t exist or moved.</p>
    <div>
      <a class="btn primary" href="/">Back to Home</a>
      <a class="btn outline" href="/dashboard">Open Dashboard</a>
    </div>
  </div>
</body>
</html>
