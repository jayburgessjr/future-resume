<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Future Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .primary {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    .primary:hover {
      background: white;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .online {
      background: rgba(34, 197, 94, 0.2);
    }
    
    .offline {
      background: rgba(239, 68, 68, 0.2);
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      📶
    </div>
    
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Don't worry - your work is automatically saved locally 
      and will sync when you're back online.
    </p>
    
    <div class="actions">
      <button class="primary" onclick="checkConnection()">
        Try Again
      </button>
      <button onclick="goHome()">
        Go Home
      </button>
    </div>
    
    <div class="status" id="status">
      <div id="connection-status">Checking connection...</div>
      <div id="last-sync" style="margin-top: 0.5rem; opacity: 0.8;"></div>
    </div>
  </div>

  <script>
    let isOnline = navigator.onLine;
    
    // Check connection status
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connection-status');
      const statusContainer = document.getElementById('status');
      
      if (isOnline) {
        statusEl.textContent = '✅ Connection restored';
        statusContainer.className = 'status online';
        
        // Auto-reload after a short delay
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        statusEl.textContent = '❌ Still offline';
        statusContainer.className = 'status offline';
      }
    }
    
    // Update last sync time
    function updateLastSync() {
      const lastSyncEl = document.getElementById('last-sync');
      const lastSync = localStorage.getItem('lastSyncTime');
      
      if (lastSync) {
        const date = new Date(lastSync);
        lastSyncEl.textContent = `Last sync: ${date.toLocaleString()}`;
      } else {
        lastSyncEl.textContent = 'No previous sync data';
      }
    }
    
    // Check connection manually
    async function checkConnection() {
      const statusEl = document.getElementById('connection-status');
      statusEl.textContent = '🔄 Checking...';
      
      try {
        const response = await fetch('/', { 
          method: 'HEAD',
          cache: 'no-cache'
        });
        
        if (response.ok) {
          isOnline = true;
          updateConnectionStatus();
        } else {
          throw new Error('Connection failed');
        }
      } catch (error) {
        isOnline = false;
        updateConnectionStatus();
      }
    }
    
    // Go to home page
    function goHome() {
      window.location.href = '/';
    }
    
    // Listen for online/offline events
    window.addEventListener('online', () => {
      isOnline = true;
      updateConnectionStatus();
    });
    
    window.addEventListener('offline', () => {
      isOnline = false;
      updateConnectionStatus();
    });
    
    // Initial setup
    updateConnectionStatus();
    updateLastSync();
    
    // Periodic connection check
    setInterval(() => {
      if (!isOnline) {
        checkConnection();
      }
    }, 10000); // Check every 10 seconds
  </script>
</body>
</html>
